{layout name="public:layout"/}
<div>
<h4 class="text-center text-success">编辑文章</h4>
<form action="{:url('article/doEdit')}"  method="post" id="login" name="login" enctype="multipart/form-data">
    <input type="hidden" name="user_id" value="{$Think.session.user_id}">
    <input type="hidden" name="id" value="{$articleInfo.id}">
    <div class="form-group">
        <label for="title" class="control-label">标题</label>
        <input type="text" name="title" class="form-control" id="title" value="{$articleInfo.title}">
    </div>
    <div class="form-group">
        <label for="title" class="control-label">分类</label>
        <select name="cate_id" id="" class="form-control">
            {volist name="cateList" id="cate"}
            <option value="{$cate.id}">{$cate.name}</option>
            {/volist}
        </select>
    </div>
    <div class="form-group">
        <label for="title" class="control-label">内容</label>
        <textarea class="form-control" name="content" id="content" style="min-height:250px" >{$articleInfo.content}</textarea>
    </div>
    <img src="/uploads/{$articleInfo.title_img}"  class="img-thumbnail" width="150px">
    <div class="form-group">
        <label for="title_img" class="control-label">图片</label>
        <input type="file" name="title_img" class="form-control" id="title_img" placeholder="标题图片">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" id="submit">保存</button>
    </div>
</form>
<script>
    bkLib.onDomLoaded(function() {
        new nicEditor({iconsPath : '/static/js/nicEditorIcons.gif'}).panelInstance('content');
    });
</script>
</div>
